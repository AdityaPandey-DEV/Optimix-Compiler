name: Build and Release

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - uses: actions/checkout@v3

    # Setup CMake
    - name: Configure CMake
      run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release

    # Build
    - name: Build
      run: cmake --build build --config Release

    # Verify (Unix)
    - name: Verify Binary (Unix)
      if: runner.os != 'Windows'
      run: ./build/bin/optimix --version

    # Verify (Windows)
    - name: Verify Binary (Windows)
      if: runner.os == 'Windows'
      run: .\build\bin\Release\optimix.exe --version

    # Run Tests (Unix)
    - name: Run Tests (Unix)
      if: runner.os != 'Windows'
      run: python3 tests/test_runner.py --compiler ./build/bin/optimix

    # Organize Artifacts
    - name: Organize Artifacts
      shell: bash
      run: |
        if [ "${{ runner.os }}" == "Windows" ]; then
          mkdir -p compiler/Windows
          cp build/bin/Release/optimix.exe compiler/Windows/optimix.exe
        elif [ "${{ runner.os }}" == "macOS" ]; then
          mkdir -p compiler/Mac
          cp build/bin/optimix compiler/Mac/optimix
        else
          mkdir -p compiler/Linux
          cp build/bin/optimix compiler/Linux/optimix
        fi

    # Upload Artifacts
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: optimix-${{ matrix.os }}
        path: compiler/
