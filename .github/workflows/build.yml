name: Build and Release

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - uses: actions/checkout@v3

    # Setup CMake
    - name: Configure CMake
      run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release

    # Build
    - name: Build
      run: cmake --build build --config Release

    # Verify (Unix)
    - name: Verify Binary (Unix)
      if: runner.os != 'Windows'
      run: ./build/bin/optimix --version

    # Verify (Windows)
    - name: Verify Binary (Windows)
      if: runner.os == 'Windows'
      run: .\build\bin\Release\optimix.exe --version

    # Run Tests (Unix)
    - name: Run Tests (Unix)
      if: runner.os != 'Windows'
      run: python3 tests/test_runner.py --compiler ./build/bin/optimix

    # Organize Artifacts
    - name: Organize Artifacts
      shell: bash
      run: |
        if [ "${{ runner.os }}" == "Windows" ]; then
          mkdir -p compiler/Windows
          cp build/bin/Release/optimix.exe compiler/Windows/optimix.exe
        elif [ "${{ runner.os }}" == "macOS" ]; then
          mkdir -p compiler/Mac
          cp build/bin/optimix compiler/Mac/optimix
        else
          mkdir -p compiler/Linux
          cp build/bin/optimix compiler/Linux/optimix
        fi

    # Upload Artifacts
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: optimix-${{ matrix.os }}
        path: compiler/

  publish:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Download Windows Artifacts
      uses: actions/download-artifact@v4
      with:
        name: optimix-windows-latest
        path: compiler

    - name: Download Mac Artifacts
      uses: actions/download-artifact@v4
      with:
        name: optimix-macos-latest
        path: compiler
        
    - name: Download Linux Artifacts
      uses: actions/download-artifact@v4
      with:
        name: optimix-ubuntu-latest
        path: compiler

    - name: Commit and Push Binaries
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git pull
        git add compiler/
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Deploy: Update compiled binaries [skip ci]"
          git push
        fi

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3

      - name: Download Windows Artifacts
        uses: actions/download-artifact@v4
        with:
          name: optimix-windows-latest
          path: compiler/Windows

      - name: Download Mac Artifacts
        uses: actions/download-artifact@v4
        with:
          name: optimix-macos-latest
          path: compiler/Mac

      - name: Download Linux Artifacts
        uses: actions/download-artifact@v4
        with:
          name: optimix-ubuntu-latest
          path: compiler/Linux

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            compiler/Windows/optimix.exe
            compiler/Mac/optimix
            compiler/Linux/optimix
          draft: false
          prerelease: false

  package:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v3
      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Downcase Repo Owner
        run: |
          echo "REPO_OWNER=$(echo ${{ github.repository_owner }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ghcr.io/${{ env.REPO_OWNER }}/optimix:latest
