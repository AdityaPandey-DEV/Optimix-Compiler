name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Clang
      uses: egor-tensin/setup-clang@v1
      
    - name: Build Optimix
      run: |
        clang++ -std=c++17 -I include src/main.cpp src/lexer/Lexer.cpp src/parser/Parser.cpp src/codegen/Interpreter.cpp src/ir/IR.cpp src/ir/IRBuilder.cpp src/ir/SSA.cpp -o optimix
        
    - name: Verify Build
      run: ./optimix --help || echo "Binary built successfully"
      
    - name: Run Regression Tests
      run: python3 tests/test_runner.py
